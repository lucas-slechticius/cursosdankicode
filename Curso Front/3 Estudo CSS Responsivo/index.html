<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0">
        <title>Rascunhos de Estudo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta name="description" content="Exemplo de Descrição">
        <meta name="keywords" content="palavras-chave, separada, por virgula">
        <meta name="author" content="Lucas Slechticius">
    </head>
</head>
<body>
    

<header>    
    <div class="container">

        <div><div class="logo-1"></div><!--logo-1--></div>
        <div><div class="logo-2"></div><!--logo-2--></div>
        <div class="clear"></div>

    </div><!--container-->
</header>

<section class="cover-form">
    <div class="container bg">
        <div class="form-container">
            <h2>PODE ACREDITAR, O SOM É AINDA MAIS BONITO.</h2>
            <form>

                    <div class="form-wraper">
                    <p>*Nome Completo:</p>
                    <input type="text" name="nome" required placeholder="Nome">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                    <p>*E-mail:</p>
                    <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->
                     
                    <div class="form-wraper">
                    <p>*Telefone:</p>
                    <input type="text" name="telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->
                        

            </form>
        </div><!--form-container-->
    </div><!--container-->
</section><!--cover-form-->



</body>
</html>
